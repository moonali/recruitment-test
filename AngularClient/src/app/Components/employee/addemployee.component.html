
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Add New Employee</h3>
    </div>
    <div class="card-body">
      <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm.value);employeeForm.resetForm()">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" ngModel name="Name" placeholder="Enter Name" required>
          <!--<small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Value</label>
          <input type="number" class="form-control" ngModel name="Value" placeholder="Enter Value" required>
        </div>
        <div class="form-group mt-3">
          <button class="btn btn-primary" [disabled]="(employeeForm.invalid)">Add Employee</button>
        </div>
      </form>
      <div class="form-group mt-3">
        <div class="alert alert-info mt-2" *ngIf="hideSharedLinkCopyMessage">
          New Employee Added successfully
        </div>
      </div>
    </div>

    </div>
 </div>
