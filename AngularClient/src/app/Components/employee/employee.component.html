<div class="row">
  <div class="col-lg-7">
    
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Employee List</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Value</th>
              <th scope="col" colspan="2">

              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of employee; let i = index">
              <th class="col-lg-1">{{i+1}}</th>
              <td class="col-lg-3">{{e.name}}</td>
              <td class="col-lg-3">{{e.value}}</td>
              <td></td>
              <td></td>
              <td class="col-lg-5">
                <button type="button" class="btn btn-info btn-rounded" (click)="getEmployeeById(e.id,true)">Edit</button>
                <button type="button" class="btn btn-danger btn-rounded m-1" (click)="deleteEmployee(e.id)">Delete</button>
                <button type="button" class="btn btn-primary  btn-rounded" (click)="getEmployeeById(e.id,false)">Details</button>

              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-lg-12 mb-5" *ngIf="employeeDetail && employeeDetail != 0 || Editvalue == true">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center" *ngIf="Editvalue == false">Employee Details</h3>
                <h3 class="text-center" *ngIf="Editvalue == true">Update Employee</h3>
              </div>
              <div class="card-body">
                
                <table class="table table-light">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>

                      <td class="col-lg-8" *ngIf="Editvalue == false">{{employeeDetail.name}}</td>
                      <td *ngIf="Editvalue == false">{{employeeDetail.value}}</td>
                      <td colspan="2" class="col-lg-12" *ngIf="Editvalue == true">
                        <form #updateEmployeeForm="ngForm" (ngSubmit)="updateEmployee(updateEmployeeForm.value)">
                          <input type="hidden" [(ngModel)]="employeeDetail.id" name="Id" />
                          <div class="row">
                            <div class="col-lg-6">
                              <input type="text" class="form-control" [(ngModel)]="employeeDetail.name" name="Name" required />
                            </div>
                            <div class="col-lg-4">
                              <input type="number" class="form-control" [(ngModel)]="employeeDetail.value" name="Value" required />
                            </div>
                            <div class="col-lg-2  p-0">
                              <button [disabled]="(updateEmployeeForm.invalid)" class="btn btn-danger btn-sm mt-1">Update</button>
                            </div>
                          </div>
                        </form>
                        <div class="alert alert-success mt-2" *ngIf="hideSharedLinkCopyMessage">
                          Update successfully
                        </div>
                     </td>                                         
                    </tr>
                  </tbody>
                </table>
                </div>
              </div>
              </div>
              <div >
                <app-addemployee></app-addemployee>
              </div>
            </div>
          </div>
    </div>
